Key: a unique identifier for the KPI terminology
Term: the name of the KPI terminology
Acronyms: abbreviation of the KPI terminology
Synonyms: other names used for the terminology
Type: what type of the KPI such as Quality, Efficiency, Performance/Time
Category: the category or phase of the KPI is for. 
Method: the method or formula for calculating or deriving the KPI. 
Unit: which unit of the metrics such as number of days, percentage of, etc. 
Definition: > 
  a detailed and long definiiton/description of the KPI terminology. 
  
Source: source of the KPI terminology sych as CDISC Glossary, NCI terminology, etc. 
Business Raitonale: >
  What are the business benefit or rationale for collecting such KPI. 
  
KPI:
  - Metrics: related KPI metrics  
    Type: metric type suchas compliance, quality, performance, productivity, efficiency, time, cost, volumetrics, etc. 	
    Unit: which unit of the metrics such as number of days, percentage of, etc. 
    Provider: person who provided the metrics 
    Source: which company or organization provided the metrics.
