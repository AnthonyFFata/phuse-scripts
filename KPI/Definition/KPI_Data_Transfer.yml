Key: [defKPI12] 
Term: data transfer
Acronyms: 
Synonyms: data interchange
Definition: > 
  Transfer of information between two or more parties, which maintains the integrity of
  the contents of the data for the purpose intended. 
Source: CDISC Glossary 
Business Raitonale: >
  Data or database transfer is a common task in clinical data management. It is important 
  to measure the efficency, accuracy, and quality. 
  


