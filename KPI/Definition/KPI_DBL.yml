Key: [defKPI01] 
Term: database lock
Acronyms: DBL
Synonyms: Locked Database, Database Freeze
Description: >
  Action taken to prevent further changes to a clinical trial database.
  NOTE: Locking of a database is done after review, query resolution, and 
  a determination has been made that the database is ready for analysis.  
